<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>NFT preview card component | Frontend Mentor</title>
</head>
<body>
    
    <main>
        <div class="nft-card">
            <div class="nft-card-container">

                <div class="img-section">
                    <a href="#">
                        <div class="overlay">
                            <img src="./images/icon-view.svg" alt="View icon" class="view-more">
                        </div>
                    </a>
                    <img src="./images/image-equilibrium.jpg" alt="Header image" class="header-img">
                </div>

                <div class="info-section">
                    <a href="#" class="card-title"><h1>Equilibrium #3429</h1></a>
                    <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
                    
                    <div class="numbers">
                        <div class="eth">
                            <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
                            <p>0.041 ETH</p>
                        </div>
                        <div class="days-left">
                            <img src="./images/icon-clock.svg" alt="Clock icon">
                            <p>3 days left</p>
                        </div>
                    </div>
                    
                    <div class="line"></div>

                    <div class="profile">
                        <img src="./images/image-avatar.png" alt="Profile picture">
                        <p>Creation of <a href="#">Jules Wyvern</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
